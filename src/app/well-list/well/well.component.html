<form id="form" [formGroup]="wellForm" (ngSubmit)="onSubmit()">
    <h2 >Add Well</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control"   placeholder="Enter name" #name >
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Type</label>
            <select class="form-control" #type>
                <option value="rls">rls</option>
                <option value="esp">esp</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"  >Source Key</label>
            <input  class="form-control" disabled  placeholder="{{clickedSourceId}}">
        </div>
        <button type="submit" class="btn btn-success">Add Well</button>
</form>
